<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile | Placeholder Name</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --card-bg: #161b22;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
            --border-color: #30363d;
            --success-color: #3fb950;
            --error-color: #f85149;
            --warning-color: #d29922;
        }

        html { scroll-behavior: smooth; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 80px;
        }

        /* Nav Bar */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: rgba(22, 27, 34, 0.95);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: center;
            gap: 30px;
            padding: 15px 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .navbar a { color: var(--text-color); text-decoration: none; font-weight: 600; font-size: 0.9rem; }
        .navbar a:hover { color: var(--accent-color); }

        .profile-container { max-width: 900px; width: 95%; padding: 20px; }

        /* Header Styling */
        .header-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 40px;
            padding: 20px;
            background: var(--card-bg);
            border-radius: 12px;
            border: 1px solid var(--border-color);
        }

        .avatar {
            width: 70px;
            height: 70px;
            background: linear-gradient(45deg, #58a6ff, #f78166);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            font-weight: bold;
        }

        .section {
            background: var(--card-bg);
            padding: 30px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            margin-bottom: 40px;
            scroll-margin-top: 100px;
        }

        h1 { margin: 0; color: white; font-size: 1.8rem; }
        h2 { color: var(--accent-color); margin-top: 0; margin-bottom: 15px; }

        /* Under Construction Styling */
        .construction-box {
            text-align: center;
            padding: 20px;
            border: 2px dashed var(--warning-color);
            border-radius: 8px;
            color: var(--warning-color);
        }

        .gear-icon {
            font-size: 2rem;
            display: inline-block;
            animation: spin 3s linear infinite;
            margin-bottom: 10px;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Quiz UI */
        .quiz-box {
            background: #0d1117;
            padding: 25px;
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .quiz-option {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background: #21262d;
            border: 1px solid var(--border-color);
            color: white;
            cursor: pointer;
            border-radius: 6px;
            text-align: left;
            transition: 0.2s;
        }

        .quiz-option:hover:not(:disabled) { border-color: var(--accent-color); background: #30363d; }
        .quiz-option:disabled { cursor: default; opacity: 0.8; }

        .next-btn {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            display: none;
        }

        #geo-result { margin-top: 15px; font-weight: bold; min-height: 20px; }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="#godot">Godot FPS</a>
        <a href="#quiz">Geography Quiz</a>
        <a href="#status">Status</a>
    </nav>

    <div class="profile-container">
        
        <div class="header-section">
            <div class="avatar">PN</div>
            <div>
                <h1>Placeholder Name</h1>
                <p style="margin:0; color: #8b949e;">Student | Creator | Robotics</p>
            </div>
        </div>

        <div id="godot" class="section">
            <h2>Godot FPS Project</h2>
            <p style="color: #8b949e;">A 3D shooter featuring RayCast combat and high-speed movement mechanics.</p>
        </div>

        <div id="quiz" class="section">
            <h2>Geography Quiz</h2>
            <div class="quiz-box" id="quiz-engine">
                <p id="geo-question" style="color: white; font-size: 1.1rem; font-weight: bold;"></p>
                <div id="options-container"></div>
                <p id="geo-result"></p>
                <button class="next-btn" id="next-btn" onclick="loadNextQuestion()">Next Question →</button>
            </div>
        </div>

        <div id="status" class="section">
            <h2>Status</h2>
            <div class="construction-box">
                <div class="gear-icon">⚙️</div>
                <h3>UNDER CONSTRUCTION</h3>
                <p>New updates coming soon.</p>
            </div>
        </div>

    </div>

    <script>
        const questions = [
            { q: "Which country has the most natural lakes?", options: ["USA", "Canada", "Brazil", "Russia"], correct: 1 },
            { q: "Smallest country in the world?", options: ["Monaco", "Malta", "Vatican City", "San Marino"], correct: 2 },
            { q: "Largest desert in the world?", options: ["Sahara", "Gobi", "Antarctic", "Arabian"], correct: 2 }
        ];

        let currentQ = 0;
        let score = 0;

        function initQuiz() {
            const qData = questions[currentQ];
            document.getElementById('geo-question').innerText = qData.q;
            const container = document.getElementById('options-container');
            container.innerHTML = '';
            document.getElementById('geo-result').innerText = '';
            document.getElementById('next-btn').style.display = 'none';

            qData.options.forEach((opt, index) => {
                const btn = document.createElement('button');
                btn.className = 'quiz-option';
                btn.innerText = opt;
                btn.onclick = () => checkAns(index, btn);
                container.appendChild(btn);
            });
        }

        function checkAns(picked, btn) {
            const correct = questions[currentQ].correct;
            const res = document.getElementById('geo-result');
            document.querySelectorAll('.quiz-option').forEach(b => b.disabled = true);

            if(picked === correct) {
                res.innerText = "Correct!";
                res.style.color = "var(--success-color)";
                score++;
            } else {
                res.innerText = "Wrong!";
                res.style.color = "var(--error-color)";
            }
            document.getElementById('next-btn').style.display = 'block';
        }

        function loadNextQuestion() {
            currentQ++;
            if(currentQ < questions.length) {
                initQuiz();
            } else {
                document.getElementById('quiz-engine').innerHTML = `<h3 style='color:white'>Done! Score: ${score}/${questions.length}</h3><button class='quiz-option' onclick='location.reload()'>Restart</button>`;
            }
        }
        initQuiz();
    </script>

</body>
</html>
