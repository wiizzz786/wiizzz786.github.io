<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | My Hub</title>
    <style>
        :root { --bg: #0d1117; --card: #161b22; --text: #c9d1d9; --accent: #58a6ff; --border: #30363d; }
        body { font-family: sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        h1 { color: white; margin-bottom: 30px; }
        .menu-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; max-width: 500px; width: 90%; }
        .menu-btn { background: var(--card); border: 1px solid var(--border); color: white; padding: 30px; border-radius: 12px; text-decoration: none; text-align: center; font-weight: bold; transition: 0.3s; }
        .menu-btn:hover { border-color: var(--accent); transform: translateY(-5px); background: #21262d; }
    </style>
</head>
<body>
    <h1>Project Hub</h1>
    <div class="menu-grid">
        <a href="portfolio.html" class="menu-btn">My Portfolio</a>
        <a href="games.html" class="menu-btn">My Games</a>
        <a href="exploits.html" class="menu-btn">Exploits</a>
        <a href="quiz.html" class="menu-btn">Geo Quiz</a>
    </div>
</body>
</html>
